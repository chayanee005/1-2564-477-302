<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
     function popup() {
         alert("Test javascript event handler.");
     }
     function showTime() {
         document.getElementById('showTime').innerHTML = Date()
     }
</script>
</head>
<body>
    <input type="button" value="Click Me!" onclick=popup()><br />
    <a href="#" onmouseover="" onMouseout="popup()">Hover Me!</a>
    <button onclick="showTime()">Check time</button>

    <div id="showTime">
        Hello World!
    </div>

    <form action="#" method="GET" onsubmit="" onreset="">
        <input type="text" name="username" id="username">
        <input type="submit" value="">
        <input type="reset" value="">
    </form> 
</body>
</html>
